<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@0;1&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main-page-banner" style="background-image: url(images/3cups.jpeg)">
      <div class="banner-contents">
        <h1 id="PageTitle">Coffee at it's best!</h1>
        <p id=BannerParagraph>Hearty Columbian Roast to your door..</p>
        <a href="#" class="title-button">Drink Me!</a>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="images/undraw_coffee_break_j3of.svg" class="card-image" alt="">
        <h3>Morning Brew</h3>
        <p>The perfect blend for waking up</p>
      </div>
      <div class="card">
        <img src="images/undraw_drone_delivery_5vrm.svg" class="card-image" alt="">
        <h3>Door to Door</h3>
        <p>Pioneering delivery service</p>
      </div>
      <div class="card">
        <img src="images/undraw_working_remotely_jh40.svg" class="card-image" alt="">
        <h3>Working from home?</h3>
        <p>Stay awake the columbian way!</p>
      </div>
    </div>
    <footer>
      <div class="footer-style">
        <img src="images/002-twitter.png" class="socials-image" alt="">
        <img src="images/003-linkedin.png" class="socials-image" alt="">
        <img src="images/004-facebook.png" class="socials-image" alt="">
      </div>
    </footer>
  </div>
